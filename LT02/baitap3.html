<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function tinhFactorial(){
    let n = +prompt('nhập số để anh tính cho')
    let factorial =1
    for (let i =1; i <= n ; i++){
      factorial = factorial * i
    }
    document.write(factorial)
  }
  tinhFactorial()
</script>
</body>
</html>
