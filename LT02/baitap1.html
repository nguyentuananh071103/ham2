<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(){
        let n = +prompt('nhập số để anh tính cho')
        let square =1
        for (let i =1; i <= n ; i++){
            square = n ** 2
        }
        document.write(square)
    }
    square()
</script>
</body>
</html>
