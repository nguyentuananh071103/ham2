<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<bodykiem>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false
                }
            }
            return true
        }
    }
    function disPlay() {
        for(let j = 0; j < 10000; j++) {
            if(isPrime(j))
                alert(j + '<br>')
        }
    }
    isPrime()
    disPlay()
</script>
</bodykiem>
</html>
